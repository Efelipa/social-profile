<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <main id="root">
    <article class="social-card-sample">
      <header class="card-info">
        <img src="https://avatars.githubusercontent.com/u/85250194?v=4" alt="" class="social-image">
        <div class="info">
          <h1 class="name">
            Erick Felipa Pineda
          </h1>
          <p class="location">
            Ica, Peru
          </p>
          <q class="position">
            Frontend developer, handball amateur 
          </q>
        </div>
      </header>
      <section class="card-social">
          <a href="https://github.com/Efelipa" class="social">Github</a>
          <a href="https://www.frontendmentor.io/profile/Efelipa" class="social">Frontend Mentor</a>
          <a href="" class="social">LinkedIn</a>
          <a href="" class="social">Twitter</a>
          <a href="" class="social">Instagram</a>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erick Felipa</a>.
  </footer>
</body>
</html>
